<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Workout Log</title>

		
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Anton|Pompiere" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		
	</head>
	<body>
		<ul class="nav nav-tabs">
			<li><a href="#home" id="loginout" class="disabled enable" data-toggle="tab">Login</a></li>
			<!--<li class="active"><a href="#home" data-toggle="tab">Home</a></li>-->
			<li><a href="#define" data-toggle="tab" class="disabled enable">Create</a></li>
			<li><a href="#log" data-toggle="tab" class="disabled enable">Workout</a></li>
			<li><a href="#history" data-toggle="tab" class="disabled enable">View History</a></li>
			<a href="#update-log" data-toggle="tab" class="disabled enable" type="hidden"></a>
		</ul>

		<div class="container">
			<div class="tab-content">
				<div class="tab-pane active bground" id="home">
					<h1>HIIT Workout Log!</h1>
					<h3>The #1 place to log your high intensity interval training workouts</h3>
					<div id="forLogin">
						<button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
						<button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Create Account</button>
					</div>
					<div id="forLogout" style="display:none;">
						<button class="btn btn-primary">Logout</button>
					</div>
				</div>
				<div class="tab-pane fade" id="define"> <!-- CREATE -->
					<div class="row">
						<div class="row col-lg-4">
							<h2>Create your Workout</h2>
							<label for="def-description">Let's HIIT each exercise for 1 minute</label>
							<br>
							<label for="def-logtype">Select An Exercise and click Add to add it to your workout</label>
							<select class="form-control sel" id="ex-select">
								
							</select>
							<button id="add" class="btn btn-primary createBtn">Add</button>
						</div>
						<div class="row col-lg-4">
							<h2>Selected Exercises</h2>
							<ul id="exerciseList">
								
							</ul>
						</div>
						<div class="row col-lg-4">
							<div class="pad">
								<!--<input type="checkbox" name="save"><p>Save Workout for future use</p>-->
								<button id="def-save" class="btn btn-primary createBtn">Start Workout</button>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="log"> <!-- LOG -->
					<div class="row">
						<div class="row col-lg-6">
							<h2>Let's workout!</h2>
							<div class="timer">
							    <div class="timer__controls">
							      <button data-time="180" id="start" class="timer__button">Start</button>
							      <!--<form name="customForm" id="custom">
							        <input type="text" name="minutes" placeholder="Enter Minutes">
							      </form>-->
							    </div>
							    <div class="display">
							      <h1 class="display__time-left"></h1>
							    </div>
							  </div>
						</div>
						<div class="row col-lg-6" id="currentExercise">
							<div class="row">
								<ul class="list-group" id="exercise-list">
									
								</ul>
							</div>
							<div class="row" id="displayEx">
								<h1 class="displayEx"></h1>
							</div>
						</div>
					</div>
				</div>
				
				<div class="tab-pane fade" id="update-log"> <!-- UPDATE -->
					<h2>Log Update</h2>
					<label>Result</label>
					<input type="hidden" class="form-control" id="update-id" />
					<input type="text" class="form-control" id="update-result" />
					<label>Workout Select:</label>
					<select class="form-control" id="update-definition"></select>
					<label>notes</label>
					<textarea class="form-control" id="update-description" rows="3"></textarea>
					<br />
					<button id="log-update" class="btn btn-primary">Save</button>
				</div>
				<div class="tab-pane fade" id="history"> <!-- HISTORY -->
					<h2>History</h2>
					<ul class="list-group" id="history-list">
						
					</ul>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="login-modal" role="dialog">
			 <div class="modal-dialog">
			 	<div class="modal-content">
			 		<div class="modal-header">
			 			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			 			<h4 class="modal-title">Login</h4>
			 		</div>
			 		<div class="modal-body">
			 			<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
			 			<label for="li_username">Username:</label>
			 			<input id="li_username"/>
			 			<label for="li_password">Password:</label>
			 			<input type="password" id="li_password"/>
			 		</div>
			 		<div class="modal-footer">
			 			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			 			<button id="login" type="button" class="btn btn-primary">Login</button>
			 		</div>
			 	</div>
			 </div>
		</div>
		<div class="modal fade" id="signup-modal" role="dialog">
			 <div class="modal-dialog">
			 	<div class="modal-content">
			 		<div class="modal-header">
			 			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			 			<h4 class="modal-title">Sign Up</h4>
			 		</div>
			 		<div class="modal-body">
			 			<div class="alert alert-danger" style="display: none;" role="alert" id="su_error"></div>
			 			<label for="su_username">Username:</label>
			 			<input id="su_username"/>
			 			<label for="su_password">Password:</label>
			 			<input type="password" id="su_password"/>
			 		</div>
			 		<div class="modal-footer">
			 			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			 			<button id="signup" type="button" class="btn btn-primary">Signup</button>
			 		</div>
			 	</div>
			 </div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./app.js"></script>
		<script src="./user/auth.js"></script>
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script>
		<script src="./workouts/exercise.js"></script>
		<!--<script src="./dist/bundle.js"></script>-->
	</body>
</html>
